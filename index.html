<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor | Advice Generator App" />
    <title>Frontend Mentor | Advice Generator App</title>
  </head>
  <body class="bg-Dark_Blue font-sans">
    <main class="flex items-center justify-center flex-col h-screen px-3">
      <div
        class="card bg-Dark_Grayish_Blue w-[21.5625rem] md:w-[33.75rem] pt-11 px-6 md:px-12 md:pt-[3.1875rem] pb-16 md:pb-[72px] rounded-md md:rounded-lg relative"
      >
        <div class="mb-4">
          <label for="advice-count">
            <p
              class="uppercase text-Neon_Green text-sm md:text-base text-center"
            >
              advice<span id="advice-count" class="ml-3">#117</span>
            </p>
          </label>
        </div>

        <!-- text -->
        <div class="text text-center mb-6 md:mb-10">
          <!-- <p class="text-[28px] text-Light_Cyan font-extrabold animate-fade-in">
            "it is easy to sit up and take notice, what's difficult is getting
            up and taking action"
          </p> -->
        </div>

        <!-- line -->
        <div>
          <svg
            class="md:hidden"
            width="295"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z" />
              <g transform="translate(138)" fill="#CEE3E9">
                <rect width="6" height="16" rx="3" />
                <rect x="14" width="6" height="16" rx="3" />
              </g>
            </g>
          </svg>
          <svg
            class="hidden md:block"
            width="444"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z" />
              <g transform="translate(212)" fill="#CEE3E9">
                <rect width="6" height="16" rx="3" />
                <rect x="14" width="6" height="16" rx="3" />
              </g>
            </g>
          </svg>
        </div>

        <!-- icon -->
        <div
          class="w-[68px] h-[68px] rounded-full bg-Neon_Green grid place-items-center absolute left-1/2 bottom-0 -translate-x-1/2 translate-y-1/2 cursor-pointer hover:shadow-icon-shadow group icon-btn"
        >
          <svg
            class="group-hover:animate-spin"
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>

</html>
